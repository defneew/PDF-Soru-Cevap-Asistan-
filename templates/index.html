<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>PDF Soru-Cevap AsistanÄ±</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
      padding: 50px;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 600px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .form-control, .form-label {
      margin-top: 15px;
    }

    #response {
      margin-top: 30px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">ðŸ“„ PDF Soru-Cevap AsistanÄ±</h2>

    <form id="pdfForm" enctype="multipart/form-data">
      <label for="pdf" class="form-label">PDF DosyasÄ±nÄ± SeÃ§:</label>
      <input type="file" class="form-control" name="pdf" accept=".pdf" required>

      <label for="question" class="form-label">Sorunuzu YazÄ±n:</label>
      <textarea class="form-control" name="question" rows="4" placeholder="Bu belge ne anlatÄ±yor?" required></textarea>

      <button type="submit" class="btn btn-primary mt-3 w-100">Sor</button>
    </form>

    <div id="response" class="alert alert-info d-none"></div>
  </div>

  <script>
    const form = document.getElementById("pdfForm");
    const responseDiv = document.getElementById("response");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      responseDiv.classList.add("d-none");
      responseDiv.innerText = "";

      responseDiv.innerText = "YanÄ±t bekleniyor... â³";
      responseDiv.classList.remove("d-none");
      
      fetch("/upload", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.answer) {
          responseDiv.innerText = data.answer;
        } else if (data.error) {
          responseDiv.innerText = "Hata: " + data.error;
        } else {
          responseDiv.innerText = "Cevap alÄ±namadÄ±.";
        }
        responseDiv.classList.remove("d-none");
      })

      .catch(err => {
        responseDiv.innerText = "Hata oluÅŸtu.";
        responseDiv.classList.remove("d-none");
      });
    });
  </script>
</body>
</html>
